<mat-card class="example-card">
    <mat-card-header>
        <img mat-card-avatar [src]="getAvatarImage()" /> 
        <mat-card-title>{{content.name}}</mat-card-title>
        <mat-card-subtitle>{{content.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img [src]="getComicImage()" height={{this.height}} width={{this.width}} />
        <!-- <p>{{content.description}}</p> -->
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>First</button>
        <button mat-button>Previous</button>
        <button mat-button>Next</button>
        <button mat-button>Last</button>
    </mat-card-actions>      
</mat-card>
