<mat-card appearance="elevated" class="example-card">
    <mat-card-header>
            <img mat-card-avatar [src]="getAvatarImage()" /> 
            <mat-card-title>{{content.name}}</mat-card-title>
            <mat-card-subtitle>{{content.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
            <p class="pubdate" style="margin-inline-end: 100px;">Published on: {{this.imageDate}}</p>
            <img [src]="getComicImage()" height={{this.height}} width={{this.width}} />
        <!-- <p>{{content.description}}</p> -->
    </mat-card-content>
    <mat-card-actions>
        <button mat-button className="mat-button-raised" (click)="onNavigateFirst()">First</button>
        <button mat-button className="mat-button-raised" (click)="onPrev()">Previous</button>
        <button mat-button className="mat-button-raised" (click)="onNext()">Next</button>
        <button mat-button className="mat-button-raised" (click)="onNavigateLast()">Last</button>
    </mat-card-actions>      
</mat-card>
