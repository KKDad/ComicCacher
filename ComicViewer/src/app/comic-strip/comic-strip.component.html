<div *ngIf="comic" class="right">

  <h2>{{comic.name | uppercase}} Details</h2>
  <div><span>id: </span>{{comic.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="comic.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>  
  <button (click)="save()">save</button>  
</div>
