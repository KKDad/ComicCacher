plugins {
	id "io.spring.dependency-management" version '1.1.7'
	id "java"
}


configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// comic-common dependency for shared types
	implementation project(':comic-common')

	// Gson for JSON serialization
	implementation "com.google.code.gson:gson:${rootProject.ext.gsonVersion}"

	// Guava for utilities
	implementation "com.google.guava:guava:${rootProject.ext.guavaVersion}"

	// Spring Boot for dependency injection and configuration
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Lombok
	compileOnly "org.projectlombok:lombok:${rootProject.ext.lombokVersion}"
	annotationProcessor "org.projectlombok:lombok:${rootProject.ext.lombokVersion}"
	testCompileOnly "org.projectlombok:lombok:${rootProject.ext.lombokVersion}"
	testAnnotationProcessor "org.projectlombok:lombok:${rootProject.ext.lombokVersion}"

	// Test dependencies
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Spring Boot dependency management (without the plugin)
dependencyManagement {
	imports {
		mavenBom "org.springframework.boot:spring-boot-dependencies:${rootProject.ext.springBootVersion}"
	}
}

tasks.withType(Test).configureEach {
	useJUnitPlatform()
}
