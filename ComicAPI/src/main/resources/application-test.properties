# Test Configuration
server.port=8889
spring.output.ansi.enabled=always

# Test config for JWT
jwt.secret=test-secret-key-should-be-very-long-and-secure-for-testing-purposes-only
jwt.expiration=30000
jwt.refresh-expiration=60000

# Test config for cache
comics.cache.location=./test-cache
comics.cache.config=./test-comics.json
comics.cache.usersConfig=./test-users.json
comics.cache.preferencesConfig=./test-preferences.json

# Disable scheduled tasks in tests
dailyrunner.enabled=false
startup.reconcile.enabled=false