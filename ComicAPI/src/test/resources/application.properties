server.port=8888
#debug=true
spring.security.user.name=
spring.security.user.password=
spring.output.ansi.enabled=always
spring.profiles.active=test
spring.main.allow-bean-definition-overriding=true

# JWT Configuration for tests
jwt.secret=test-secret-key-should-be-very-long-and-secure-for-testing-purposes-only
jwt.expiration=300000
jwt.refresh-expiration=600000

dailyrunner.enabled=false
startup.reconcile.enabled=false

comics.cache.location=.
comics.cache.config=./comics.json
comics.cache.usersConfig=./users.json
comics.cache.preferencesConfig=./preferences.json
