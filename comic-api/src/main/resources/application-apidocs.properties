# Properties for API documentation generation profile
# Disable caching mechanisms during API doc generation
dailyrunner.enabled=false
startup.reconcile.enabled=false

# Keep API docs configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.show-actuator=true
springdoc.swagger-ui.operationsSorter=method