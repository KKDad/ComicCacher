# Batch integration test specific properties
# Tests batch job execution in isolation

# Batch cache location - separate from main integration tests
comics.cache.location=./batch-integration-cache
comics.cache.config=./comics.json
comics.cache.usersConfig=./users.json
comics.cache.preferencesConfig=./preferences.json
comics.cache.chromeHeadless=true

# Spring Batch configuration
# Disable auto-run on startup (jobs are triggered manually in tests)
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# Database configuration - use H2 in-memory for batch integration tests
spring.datasource.url=jdbc:h2:mem:batchintegrationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT Configuration for batch integration tests
jwt.secret=batch-integration-test-secret-key-very-long-and-secure-for-testing-purposes-123456789
jwt.expiration=300000
jwt.refresh-expiration=600000

# Enable only ImageMetadataJob for metadata tests
# Other tests can override these to enable specific jobs
batch.image-metadata.enabled=true
batch.image-metadata.cron=0 30 6 * * ?
batch.image-metadata.batch-size=100

# Disable all other batch jobs by default
batch.comic-download.enabled=false
batch.reconciliation.enabled=false
batch.metrics-archive.enabled=false
batch.metrics-update.enabled=false
batch.record-purge.enabled=false

# Batch execution tracking
batch.tracking.json-file=${comics.cache.location}/batch-executions.json

# Disable comic downloaders in batch integration tests
comics.downloaders.enabled=false

# Server properties - use random port for tests
server.port=0

# Logging
logging.level.root=INFO
logging.level.org.stapledon=DEBUG
logging.level.org.springframework.batch=DEBUG
