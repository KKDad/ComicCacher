<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="comicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7BAEE0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#comicGradient)"/>

  <!-- Comic book pages (stylized) -->
  <rect x="25" y="20" width="50" height="60" rx="2" fill="#FFFFFF" opacity="0.95"/>
  <rect x="30" y="25" width="40" height="50" rx="2" fill="#F8FAFB" opacity="0.9"/>

  <!-- Comic panels -->
  <rect x="33" y="28" width="34" height="12" rx="1" fill="#5B9BD5" opacity="0.3"/>
  <rect x="33" y="42" width="16" height="15" rx="1" fill="#5B9BD5" opacity="0.3"/>
  <rect x="51" y="42" width="16" height="15" rx="1" fill="#5B9BD5" opacity="0.3"/>
  <rect x="33" y="59" width="34" height="12" rx="1" fill="#5B9BD5" opacity="0.3"/>

  <!-- Speech bubble accent -->
  <circle cx="70" cy="35" r="8" fill="#FFB6C1" opacity="0.9"/>
  <polygon points="70,41 68,45 72,43" fill="#FFB6C1" opacity="0.9"/>
  <text x="70" y="38" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">!</text>
</svg>
