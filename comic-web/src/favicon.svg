<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="comicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7BAEE0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#comicGradient)"/>

  <!-- Comic book pages (stylized) - slightly tilted for visual interest -->
  <rect x="22" y="18" width="54" height="64" rx="3" fill="#FFFFFF" opacity="0.95" transform="rotate(-2 50 50)"/>
  <rect x="26" y="22" width="46" height="56" rx="2" fill="#F8FAFB" opacity="0.95" transform="rotate(-2 50 50)"/>

  <!-- Comic panels grid -->
  <rect x="30" y="26" width="38" height="16" rx="1" fill="#FFFFFF" opacity="0.8" transform="rotate(-2 50 50)"/>
  <rect x="30" y="44" width="18" height="18" rx="1" fill="#FFFFFF" opacity="0.8" transform="rotate(-2 50 50)"/>
  <rect x="50" y="44" width="18" height="18" rx="1" fill="#FFFFFF" opacity="0.8" transform="rotate(-2 50 50)"/>
  <rect x="30" y="64" width="38" height="10" rx="1" fill="#FFFFFF" opacity="0.8" transform="rotate(-2 50 50)"/>

  <!-- Letter "C" for Comics -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF" opacity="0.9">C</text>
</svg>
